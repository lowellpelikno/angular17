<div>
  <h1 mat-dialog-title>Confirmar Eliminar</h1>  
      <div  style="display: flex;flex-direction: column;align-items: center;" mat-dialog-content>
        <p>¿Estás seguro de eliminar este artículo?</p>
        <p>{{mensaje}}</p>
      </div>     
      <div mat-dialog-actions>
        <button  mat-raised-button [mat-dialog-close]="true" cdkFocusInitialclass="btn-nuevo">Confirmar</button>
        <button  mat-raised-button [mat-dialog-close]="false" cdkFocusInitial color="warn">Cancelar</button>
      </div> 
</div>
